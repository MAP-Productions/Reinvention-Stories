<div id="reinvention-reststop" data-view="<%=model.get("id")%>">
  <video class="full-bleed" autoplay loop>
     <source src="http://reinventionmedia.s3.amazonaws.com/<%=model.get("video")%>.mp4"></source>
     <source src="http://reinventionmedia.s3.amazonaws.com/<%=model.get("video")%>.webm"></source>
     <source src="http://reinventionmedia.s3.amazonaws.com/<%=model.get("video")%>.ogv"></source>
  </video>


  <div class="reststop-question">
    <div class="question-top">
      <h1>In a time of personal struggle, how did you lift yourself up?</h1>
      <span class="shuffle-button" data-role="shuffle">New Question</span>
    </div>
    <div class="fields">
      <form id="reststop-question-form">
      <textarea name="status" placeholder="Start typing here or hit 'New Question' for a new question to consider."></textarea>
      <!--
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Location" />
      -->
      <input type="submit" data-role="submit" value="Submit">
      </form>
    </div>
  </div>

  <div class="reststop-callouts">
    <% if ( model.get("id") == 1 ) { %>
      <a class="act2" href="/#2/story/79433">Next Act</a>
    <% } else if ( model.get("id") == 2 ) { %>
      <a class="act3" href="/#3/story/79434">Next Act</a>
    <% } %>
    <a class="map" href="/#map">View Map</a>
  </div>
</div>
