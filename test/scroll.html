<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Media Scroll Control</title>
  <script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.js"></script>
  <script src="/vendor/js/libs/jquery.js"></script>
  <script src="/vendor/js/libs/console.assert.js"></script>
  <script src="/vendor/js/libs/media-scroll-control.js"></script>
</head>
<body>
  <video width="720" height="405" id="video" controls>
    <source src="/app/media/walkthrough.mp4"></source>
    <source src="/app/media/walkthrough.ogv"></source>
    <source src="/app/media/walkthrough.webm"></source>
  </video>


<ul>
  <li>mousewheel</li>
  <li>two fingers on Mac Trackpad</li>
</ul>


<script>


$(function() {
  var scrollable, node;

  try {
    new Scrollable("#blah");
  } catch ( e ) {
    console.assert(
      e.message, "Cannot find node matching #blah", "Unmatched selector will throw"
    );
  }

  scrollable = new Scrollable("#video");

  console.assert(
    scrollable.media, document.querySelector("#video"), "Finds correct media by selector"
  );

  console.assert(
    scrollable.last, -1, "Begins with a last value of -1"
  );

  node = document.querySelector("#video");
  scrollable = new Scrollable( node );

  console.assert(
    scrollable.media, document.querySelector("#video"), "Finds correct media by element"
  );

  console.assert(
    scrollable.last, -1, "Begins with a last value of -1"
  );

});

</script>

</body>
</html>
