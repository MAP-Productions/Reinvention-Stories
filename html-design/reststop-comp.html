<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Reinvention</title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="/app/css/index.css">
</head>

<body>
  <div role="main" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: url(/app/img/reststop-bg-temp.jpg); background-size: cover;">

    <div class="reststop-point"></div>

    <div class="reststop-answer">
      <p>“Here’s what one person did for their community...”</p>
      <div class="meta">
        <span class="name">Josiah Smith</span>
        <span class="location">Dayton, Ohio</span>
        <span class="date-time">12 Minutes Ago, February 4, 2013</span>
      </div>
    </div>

    <div class="reststop-question">
      <h1>In a time of personal struggle, how did you lift yourself up?</h1>
      <div class="fields">
        <textarea>Type your answer here or hit “Shuffle” for a new question to consider.</textarea>
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Location" />
        <button>Shuffle</button>
        <button>Submit</button>
      </div>
    </div>

  </div>
</body>
</html>
